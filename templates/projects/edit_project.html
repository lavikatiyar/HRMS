{% extends "header_admin.html" %} 
{% block title %}Update Project{% endblock %} 

{% block body %}  
<div class="container"><br><br>
  <div>
    <div class="col-md-12 text-center"><h2>Update Project</h2></div>
  </div>
    <form method="POST" action='/edit_project/{{project.p_id}}' >
      <table class="table">
        <tr>
          <td>Project Name</td>
          <td><input type="text" name="p_name" class="form-control" value="{{project.p_name}}" required></td>
        </tr>
        <tr>
          <td>Project Location</td>
          <td><input type="text" name="p_location" class="form-control"  value="{{project.p_location}}" required></td>
        </tr>
        <tr>
            <td>Client</td>
            <td><input type="text" name="p_client" class="form-control"  value="{{project.p_client}}" required></td>
        </tr>
        <tr>
            <td>Dept Id</td>
            <td><input type="text" name="dept_id" class="form-control"  value="{{project.dept_id}}" required></td>
          </tr>
        <tr>
          <td>Description</td>
          <td><input type="text" name="p_description" class="form-control"  value="{{project.p_description}}"></td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" name="submit" value="submit" class="btn btn-warning">
          </td>
        </tr>
      </table>
        
    </form>
  </div>

{% endblock %}
