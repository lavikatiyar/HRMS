{% extends "header_admin_login.html" %} 
{% block title %}Login{% endblock %} {% block body %}
<div class="content-section">
    <div class="center">
        <h1 class="text-center">Login to your Admin account</h1>
        <br/> 
        <div class="container" style="border-style: solid;width:100%;">
            <form method="POST" action="/admin_login" >
              <table class="table">
                <tr>
                  <td>User Name</td>
                  <td><input type="text" name="username" class="form-control" placeholder="Username" required></td>
                </tr>
                <tr>
                  <td>Password</td>
                  <td><input  type="password" name="password" class="form-control" placeholder="Password" required></td>
                </tr>
                <tr>
                  <td colspan="2">
                    <input type="submit" name="submit" value="submit" class="btn btn-warning">
                  </td>
                </tr>
              </table>
            </form>
        </div>
    </div>
</div>
{% endblock %}
